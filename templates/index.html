<!doctype html>
<html>
  <head>
    <title>CryptoTrendNotifier Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>CryptoTrendNotifier Dashboard</h1>
    <p>Last updated: {{ timestamp }}</p>
    <table>
      <tr>
        <th>Cryptocurrency</th>
        <th>Current Price (USD)</th>
        <th>Predicted Price (USD)</th>
      </tr>
      {% for coin in prices %}
      <tr>
        <td>{{ coin }}</td>
        <td>{{ prices[coin] }}</td>
        <td>{{ predictions[coin] if predictions[coin] else "N/A" }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
